<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: lightgrey;
			margin: 0;                
			padding: 0;
			display: flex;
			justify-content: center;  
		}

		.book-library {
			margin-top: 20px;
			width: 500px;
			background-color: lightgrey;
			padding: 20px 0;          
			box-sizing: border-box;   
			box-shadow: 2px 2px 6px gray;
		}

		h1 {
			text-align: center;
			margin: 0;
			padding: 10px 0;
		}

		.book {
			padding: 20px;
		}

		.image {
			width: 100%;
			text-align: center;
		}

		.content {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			text-align: left;
			padding: 5px 0;
		}

		.content h2,
		.content p,
		.content .price-box {
			width: 100%;
			margin: 0;
			padding: 0;
		}

		.divider {
			background-color: white;
			width: 100%;
			height: 15px;
		}

		.price-box {
			background-color: rgb(46, 204, 113); 
			color: rgb(255, 255, 255);
			border-radius: 5px;
			text-align: center;
			padding: 5px;
			width: 100%;
		}

		.content p {
			color: rgb(119, 119, 119);
		}
	</style>
</head>

<body>
	<div class="book-library">
		<h1>Book Library</h1>
		
		<div class="divider"></div>
		<div class="book">
			<div class="image">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
			</div>
			<div class="content">
				<h2>SPY IN THE AMBER</h2>
				<p>By Manohar Malgonkar</p>
				<div class="price-box">Rs. 299</div>
			</div>
		</div>

		<div class="divider"></div>
		<div class="book">
			<div class="image">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			</div>
			<div class="content">
				<h2>Sacred Games</h2>
				<p>By Vikram Chandra</p>
				<div class="price-box">Rs. 199</div>
			</div>
		</div>

		<div class="divider"></div>
		<div class="book">
			<div class="image">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			</div>
			<div class="content">
				<h2>BYOMKESH BAKSHI</h2>
				<p>By Saradindu Bandopadhyay</p>
				<div class="price-box">Rs. 249</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
